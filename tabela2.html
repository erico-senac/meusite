<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de Produtos</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.5.0/css/all.css">
</head>
<body>
    <table border="1px">
        <thead>
            <tr>
                <th rowspan="2">Código</th>
                <th rowspan="2">Item</th>
                <th colspan="3">Preço</th>
                <th rowspan="2" colspan="3">Ações</th>
            </tr>
            <tr>
                <th>P</th>
                <th>M</th>
                <th>G</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">A1516</td>
                <td>Sanduba do Balacubaco</td>
                <td rowspan="2">R$ 5,00</td>
                <td rowspan="2">R$ 8,00</td>
                <td rowspan="2">R$ 12,00</td>
                <td rowspan="2"><i class="fa-solid fa-cart-plus"></i></i></td>
                <td rowspan="2"><i class="fa-solid fa-cart-arrow-down"></i></td>
                <td rowspan="2"><i class="fa-solid fa-cash-register"></i></td>
            </tr>
            <tr>
                <td>Pão, Carne, Queijo, Presunto, Calabresa, Molho Especial, Salada</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
